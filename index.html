<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- صفحه اول -->
    <div id="home">
        <div class="message">
            <h1>Will you be my Valentine?</h1>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <!-- صفحه دوم -->
    <div id="secondPage" style="display:none;">
        <div class="note">
            <p id="noteContent"></p>
            <a href="https://t.me/+Ooq0zMd4vewyYjBk" target="_blank">تلگرام</a>
        </div>
        <div class="music">
            <iframe src="https://www.youtube.com/embed/uPD0QOGTmMI?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="image">
            <img src="i-love-you-more-image.gif" alt="I love you more">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
